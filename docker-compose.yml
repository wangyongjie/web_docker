version: "3"
services:
  nginx:
    image: nginx
    build: ./nginx
    container_name: nginx_website
    volumes:
      - /deploy:/deploy
      - /deploy/docker-compose/nginx/conf.d:/etc/nginx/conf.d
    restart: always
  web:
    image: web
    build: ./web
    container_name: web_server
    restart: always
    volumes:
      - /deploy/docker-compose/web/node_server:/node_server
    ports:
      - "20000:20000"
