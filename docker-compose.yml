version: "3"
services:
  nginx:
    image: nginx
    build: ./nginx
    container_name: nginx_website
    volumes:
      - /deploy:/deploy
      - /deploy/web_docker/nginx/conf.d:/etc/nginx/conf.d
    restart: always
    ports:
      - "80:80"
    networks:
      proxy:
        ipv4_address: 172.21.0.1
  web:
    image: web
    build: ./web
    container_name: web_server
    restart: always
    volumes:
      - /deploy/web_docker/web/node_server:/node_server
    ports:
      - "20000:20000"
networks:
  proxy:
    ipam:
      config:
      - subnet: 172.21.0.0/24