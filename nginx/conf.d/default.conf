server {
    listen  80;
    server_name test.backoffice.thepokerglory.com;
    access_log  /var/log/nginx/test.backoffice.thepokerglory.com.log;

    #网页文件
    location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP        $remote_addr;
            proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
    proxy_pass http://172.21.0.2:8100/;
    }
}