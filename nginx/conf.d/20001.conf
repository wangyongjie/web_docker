server{
    listen 20001;
    server_name admin_frontend_pg;
    root /deploy/admin_frontend_pg/dist_docker/;
    gzip on;
    gzip_static on;
    gzip_disable "msie6";
    gzip_min_length 10240;
    gzip_buffers 4 16k;
    gzip_comp_level 3;
    gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/peg image/gif image/png;
    gzip_vary off;

    location ~ .*\.(gif|jpg|jpeg|png|css|js|ico|eot|otf|fon|font|ttf|ttc|woff|woff2)(.*) {
        add_header Cache-Control "public, max-age=2592000";
    }

    location ~* .*\.(?!gif|jpg|jpeg|png|css|js|ico|eot|otf|fon|font|ttf|ttc|woff|woff2$){
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
    }

    location / {
        try_files $uri $uri/ /index.html;
        error_page 404 /index.html;
    }
}